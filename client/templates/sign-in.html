<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Đăng nhập</title>

    <link
      href="https://donghohaitrieu.com/wp-content/uploads/2019/09/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link
      href="fonts/fontawesome/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link
      href="css/responsive.css"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height: 84vh">
      <!-- ============================ COMPONENT LOGIN   ================================= -->
      <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
        <div class="card-body">
          <h4 class="card-title mb-4">Đăng nhập</h4>
          <form>
            <a href="#" class="btn btn-facebook btn-block mb-2">
              <i class="fab fa-facebook-f"></i> &nbsp Đăng nhập với Facebook</a
            >
            <a href="#" class="btn btn-google btn-block mb-4">
              <i class="fab fa-google"></i> &nbsp Đăng nhập với Google</a
            >
            <div class="form-group">
              <input
                name=""
                class="form-control"
                placeholder="Tên đăng nhập"
                type="text"
              />
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <input
                name=""
                class="form-control"
                placeholder="Mật khẩu"
                type="password"
              />
            </div>
            <!-- form-group// -->

            <div class="form-group">
              <a href="#" class="float-right">Quên mật khẩu?</a>
              <label class="float-left custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  checked=""
                />
                <div class="custom-control-label">Ghi nhớ tài khoản</div>
              </label>
            </div>
            <!-- form-group form-check .// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Đăng nhập
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </div>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->

      <p class="text-center mt-4">
        Bạn chưa có tài khoản? <a href="sign-up.html">Đăng ký</a>
      </p>
      <br /><br />
      <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

  </body>
</html>
