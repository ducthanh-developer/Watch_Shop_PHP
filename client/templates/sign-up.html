<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Đăng ký</title>

    <link
      href="https://donghohaitrieu.com/wp-content/uploads/2019/09/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link
      href="fonts/fontawesome/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link
      href="css/responsive.css"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Đăng ký</h4></header>
          <form>
            <div class="form-row">
              <div class="col form-group">
                <label>Họ và tên đệm</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập họ và tên đệm"
                />
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Tên</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập tên"
                />
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập email"
              />
              <small class="form-text text-muted"
                >Chúng tôi không chia sẻ email của bạn với bất kì ai.</small
              >
            </div>
            <!-- form-group end.// -->
            <div class="form-group">
              <label class="custom-control custom-radio custom-control-inline">
                <input
                  class="custom-control-input"
                  checked=""
                  type="radio"
                  name="gender"
                  value="option1"
                />
                <span class="custom-control-label"> Nam </span>
              </label>
              <label class="custom-control custom-radio custom-control-inline">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="gender"
                  value="option2"
                />
                <span class="custom-control-label"> Nữ </span>
              </label>
            </div>
            <!-- form-group end.// -->
            
              <div class="form-group">
                <label>Địa chỉ</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập địa chỉ"
                />
              </div>
              <!-- form-group end.// -->
            
            <!-- form-row.// -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Mật khẩu</label>
                <input class="form-control" type="password" placeholder="Nhập mật khẩu"/>
              </div>
              <!-- form-group end.// -->
              <div class="form-group col-md-6">
                <label>Nhập lại mật khẩu</label>
                <input class="form-control" type="password" placeholder="Nhập lại mật khẩu" />
              </div>
              <!-- form-group end.// -->
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Đăng ký
              </button>
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  checked=""
                />
                <div class="custom-control-label">
                  Tôi đồng ý với các <a href="#">điều khoản và điều kiện</a>
                </div>
              </label>
            </div>
            <!-- form-group end.// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      <p class="text-center mt-4">Đã có tài khoản? <a href="sign-in.html">Đăng nhập</a></p>
      <br /><br />
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
  </body>
</html>
